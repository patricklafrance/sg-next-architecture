name: Chromatic

# PNPM setup based on https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  CI: true

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
            node-version: ">=24.0.0"
            check-latest: true
            cache: pnpm
            cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Turborepo cache
        id: cache-turborepo-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-turborepo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turborepo-
          path: .turbo

      - name: Get affected Storybooks
        id: affected
        working-directory: ${{ github.workspace }}
        run: pnpm tsx tooling/getAffectedStorybooks.ts

      - name: Chromatic - Home
        if: steps.affected.outputs['@apps/home-storybook'] == 'true'
        uses: chromaui/action@latest
        with:
            workingDir: apps/home/storybook
            projectToken: ${{ secrets.HOME_CHROMATIC_PROJECT_TOKEN }}
            onlyChanged: true
            exitOnceUploaded: true
            # autoAcceptChanges: 'main'
            skip: ${{ github.event.pull_request.draft == 'true' || startsWith(github.ref, 'refs/heads/renovate/') }}

      - name: Chromatic - Packages
        if: steps.affected.outputs['@apps/packages-storybook'] == 'true'
        uses: chromaui/action@latest
        with:
            workingDir: packages/storybook
            projectToken: ${{ secrets.PACKAGES_CHROMATIC_PROJECT_TOKEN }}
            onlyChanged: true
            exitOnceUploaded: true
            # autoAcceptChanges: 'main'
            skip: ${{ github.event.pull_request.draft == 'true' || startsWith(github.ref, 'refs/heads/renovate/') }}

      - name: Save Turborepo cache
        id: cache-turborepo-save
        if: always() && steps.cache-turborepo-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-turborepo-restore.outputs.cache-primary-key }}
          path: .turbo

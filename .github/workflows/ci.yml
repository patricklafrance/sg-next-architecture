name: CI

# PNPM setup based on https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CI: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Required for the Turburepo filters.
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
            node-version: ">=24.0.0"
            check-latest: true
            cache: pnpm
            cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Turborepo cache
        id: cache-turborepo-restore
        uses: actions/cache/restore@v4
        with:
          # Using SHA will usually provide cache hit on subsequent commits in a PR
          # but will not provide cache hits between PRs, meaning the first run of a PR
          # will usually only be cache misses.
          key: ${{ runner.os }}-turbo-${{ github.sha }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.sha }}
            ${{ runner.os }}-turbo-
          path: .turbo

      - name: ESLint
        # Only execute for the packages that are diverging from the pull request original baseline.
        run: pnpm turbo run eslint --filter=...[${{ github.event.pull_request.base.sha }}]

      - name: Stylelint
        # Only execute for the packages that are diverging from the pull request original baseline.
        run: pnpm turbo run stylelint --filter=...[${{ github.event.pull_request.base.sha }}]

      - name: Syncpack
        # Only execute for the packages that are diverging from the pull request original baseline.
        run: pnpm turbo run syncpack --filter=...[${{ github.event.pull_request.base.sha }}]

      - name: Typecheck
        # Only execute for the packages that are diverging from the pull request original baseline.
        run: pnpm turbo run typecheck --filter=...[${{ github.event.pull_request.base.sha }}]

      - name: Build host
        run: pnpm build-host

      - name: Save Turborepo cache
        id: cache-turborepo-save
        if: always() && steps.cache-turborepo-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-turborepo-restore.outputs.cache-primary-key }}
          path: .turbo
